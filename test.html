<script>
    
    var x = 150;
    var y = 100;
    var xSpeed = 5;
    var ySpeed = 4;
    
    function setup() {
      size(300, 300);
    }
    
    function draw() {
      background(64);
      ellipse(x, y, 25, 25);
    
      x += xSpeed;
      y += ySpeed;
      
      if (x < 0 || x > width) {
        xSpeed *= -1;
      }
    
      if (y < 0  || y > height) {
        ySpeed *= -1;
      }
    }
    </script>
<canvas> </canvas>
